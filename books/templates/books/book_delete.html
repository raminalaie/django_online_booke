{% extends "_bace.html" %}

{% block page_title %} حذف کتاب {{ book.title }}{% endblock page_title %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <h1>حذف کتاب {{ book.title }}</h1>
        <p>ایا از حذف کتاب {{ book.title }} مطمعا هستید </p>
        <input type="submit" class="btn btn-danger" value="بله مطمعانم">
    </form>
    <br>
    <a href="{% url "book_list" %}">لیست کلی کتاب </a>
{% endblock content %}
